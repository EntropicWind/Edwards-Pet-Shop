<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>My First Full Stack</title>
</head>
<body>
   <h1><u>Edward's Super Awesome Petshop</u></h1>
    <h5>Click "Owners" to see current owners</h5>
    <button class="owners">Owners</button><button class="clear">Clear</button>
    <div class="ownersContainer"></div>
    <h5>Click "Pets" to see current Pets</h5>
    <button class="pets">Pets</button><button class="clear-pets">Clear</button>
    <div class="petsContainer"></div>
    <p>Insert New Owner Information in the boxes below</p><button type="submit" class="addUser">Add New User</button> 
    
    <form id="Add-new-Owner"> 
            <input id= "New-Owner-Name" type= "text" name= "add" placeholder="Owner Name">
            <input id= "New-Owner-Address" type= "text" name= "add" placeholder="Owner Address">
            <input id= "New-Owner-Phone-Number" type= "text" name= "add" placeholder="Owner Phone Number">
        <!-- <p>Please enter some text below:</p> -->
    </form>
    <p>Insert New Pet Information in the boxes below</p>
    <button type="submit" class="addPet">Add New Pet</button> 
    <form id="Add-new-Pet"> 
        <input id= "New-Pet-Owner" type= "text" name= "add" placeholder="Pet Owner Id">
        <input id= "New-Pet-Name" type= "text" name= "add" placeholder="Pet Name">
        <input id= "New-Pet-Age" type= "text" name= "add" placeholder="Pet Age">
        <input id= "New-Pet-Type" type= "text" name= "add" placeholder="Pet Type">
        <input id= "New-Pet-Color" type= "text" name= "add" placeholder="Pet Color">
    <!-- <p>Please enter some text below:</p> -->
</form>
</body>
</html>
